{% extends 'base.html' %}

{% block title %}My Account{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <nav class="nav flex-column bg-dark-subtle p-3 rounded">
                    <a class="nav-link" href="/food_logs/">
                        <i class="bi bi-grid"></i> Dashboard
                    </a>
                    <a class="nav-link active bg-primary" href="/profile/">
                        <i class="bi bi-person"></i> My Account
                    </a>
                    <a class="nav-link" href="/goals/">
                        <i class="bi bi-target"></i> Goals
                    </a>
                    <a class="nav-link" href="/settings/">
                        <i class="bi bi-gear"></i> Settings
                    </a>
                </nav>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">

                        <div class="text-center mb-4">
                            <i class="bi bi-person-circle" style="font-size: 100px;"></i>
                            <h4 class="mt-2">{{ user.username }}</h4>
                        </div>

                        <dl class="row mb-0 rounded">
                            <dt class="col-sm-4">Email:</dt>
                            <dd class="col-sm-8">{{ user.email }}</dd>

                            <dt class="col-sm-4">Age:</dt>
                            <dd class="col-sm-8">{{ profile.age }}</dd>

                            <dt class="col-sm-4">Tdee:</dt>
                            <dd class="col-sm-8">{{ profile.tdee }}</dd>

                            <dt class="col-sm-4">Member since:</dt>
                            <dd class="col-sm-8">{{ user.date_joined|date:"F d, Y" }}</dd>
                        </dl>


                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
